<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Szeretlek – Nagyon Komolyan</title>
    <meta name="theme-color" content="#0f0b10" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Háttér canvas a lebegő szívekhez -->
    <canvas id="hearts" aria-hidden="true"></canvas>

    <main class="wrap">
      <header class="top">
        <div class="badge" aria-hidden="true">💞</div>
      </header>

      <section class="hero" role="banner" aria-label="Szerelmes üzenet">
        <h1 class="headline">
          <span class="line">Szeretlek.</span>
          <span class="line accent">Nagyon.</span>
          <span class="line">Komolyan.</span>
        </h1>

        <p class="sub">minden szívveréssel egy kicsit jobban.</p>

        <div class="cta-row">
          <button id="heartBtn" class="cta" aria-label="Koppints ide, ha te is szeretsz">
            Koppints ide a szívekért
            <span class="cta-emoji" aria-hidden="true">💖</span>
          </button>
          <button id="noteBtn" class="ghost" aria-haspopup="dialog" aria-controls="loveNote">
            Kis üzenet
          </button>
        </div>
      </section>

      <footer class="foot">
        <div class="ticker" aria-live="polite" aria-atomic="true">
          <span id="typewriter"></span><span class="caret" aria-hidden="true">|</span>
        </div>
      </footer>
    </main>

    <!-- Romantikus levél (modal) -->
    <dialog id="loveNote" class="modal" aria-label="Szerelmes üzenet">
      <form method="dialog">
        <h2>Szívből</h2>
        <p>
          Te vagy az első gondolat reggel és az utolsó este.
          A jelenem mosolya és a jövőm nyugalma. Szeretlek – nagyon, komolyan.
        </p>
        <menu>
          <button class="cta small">Érzem 💗</button>
        </menu>
      </form>
    </dialog>

    <script src="script.js" defer></script>
  </body>
</html>
