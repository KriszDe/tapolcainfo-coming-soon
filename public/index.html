<!-- a te meglévő UI-d fetch-ezze az /api/metrics és /api/restart végpontokat a Vercelről -->
<script>
 async function check(){
   try {
     const r = await fetch('/api/metrics'); // Vercel proxyn átmegy az otthoni géphez
     const d = await r.json();
     console.log(d);
   } catch(e) { console.error(e); }
 }

 async function reboot(){
   const r = await fetch('/api/restart', { method:'POST' });
   const j = await r.json();
   console.log(j);
 }
</script>
